<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="buttons">
            <div class="screen"><input type="number" placeholder="Input numbers..."></input></div>
            <div class="button0"><button type="button">0</button></div>
            <div class="button1"><button type="button">1</button></div>
            <div class="button2"><button type="button">2</button></div>
            <div class="button3"><button type="button">3</button></div>
            <div class="button4"><button type="button">4</button></div>
            <div class="button5"><button type="button">5</button></div>
            <div class="button6"><button type="button">6</button></div>
            <div class="button7"><button type="button">7</button></div>
            <div class="button8"><button type="button">8</button></div>
            <div class="button9"><button type="button">9</button></div>
            <div class="deletebutton"><button type="button">Del</button></div>
            <div class="clearbutton"><button type="button">Clear</button></div>
            <div class="periodbutton"><button type="button">.</button></div>
            <div class="addbutton"><button type="button">+</button></div>
            <div class="subtractbutton"><button type="button">-</button></div>
            <div class="multiplybutton"><button type="button">X</button></div>
            <div class="dividebutton"><button type="button">/</button></div>
            <div class="equalsbutton"><button type="button">=</button></div>
        </div>
    </div>
</body>
</html>
